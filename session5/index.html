<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building HTML5 Forms</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Building HTML5 Forms</h1>
        <h2>Sample Contact Us Form</h2>

        <form action="/process.html" method="get">
            <div class="contact-header">
                Contact Customer Support
            </div>

            <div class="row">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required autofocus>
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <div>
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="tel" placeholder="Phone Number">
            </div>

            <div>
                <label for="age">Age Bracket</label>
                <input type="number" id="age" name="age" placeholder="Age Bracket" required>
            </div>

            <div>
                <label for="reasson">Reason for Contact</label>
                <select id="reason" name="reason" required>
                    <option value="Enquiries">Enquiries</option>
                    <option value="Request For Quote">Request For Quote</option>
                </select>
            </div>

            <div>
                <input type="submit" value="Contact Us" name="submit">
            </div>
        </form>
    </div>
</body>
</html>
